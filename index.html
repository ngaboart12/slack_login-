<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="left-side">

            <!-- absolute content -->
            <img src="./images/circle.svg" class="circle" />
            <img src="./images/moon.svg" class="moon" />
            <img src="./images/medium.svg" class="medium" />
            <img src="./images/dots.svg" class="dots" />


            <img src="./images/left-message.svg" class="left-message" />
            <img src="./images/right-message.svg" class="right-message" />

            
            <!-- end of absolute one -->


            <img class="skeleton" src="./images//skeleton.svg" style="width: 200px;"  />
            <div class="left-content">
                <h2>Turn your ideas into reality.</h2>
                <span>Start for free and get attractive offers from the community</span>
            </div>


        </div>
        <div class="right-side">
            <div class="container">
                <img src="./images/logo.svg" class="logo" style="width: 50px;"/>
                <h1 style="font-size: 26px;color: #525252; margin-top: 10px;">Login to your Account</h1>
                <span style="font-size: 14px; color: #525252; font-weight: 400;">See what is going on with your business</span>

                <div class="google-login" style="border: 1px solid #E8E8E8; padding: 10px; border-radius: 6px;display: flex; flex-direction: row; align-items: center; justify-content: center;margin-top: 20px;cursor: pointer;">
                    <img src="./images/google.svg" alt="" style="width: 30px;">
                    <span style="font-size: 16px; font-weight: 700; color: #525252;">Continue with Google</span>
                </div>
                <div class="" style="display: flex; flex-direction: row; align-items: center; justify-content:center ; margin-top: 10px;">
                    <span class="" style="font-size: 16px; color: #525252;">-------</span>
                    <span class="" style="color: #525252;">or Sign in with Email</span>
                    <span class="" style="font-size: 16px; color: #525252;">-------</span>
                </div>

                <form action="" class="form">
                    <div class="field">
                        <span>Email</span>
                        <input type="text" placeholder="mail@abc.com">
                    </div>
                    <div class="field" style="margin-top: 10px;">
                        <span>Password</span>
                        <input type="password" placeholder="******">
                    </div>
                    <div class="" style="width: 100%; display: flex; flex-direction: row; justify-content: space-between; padding-top: 10px;">
                    <div style="display: flex; flex-direction: row; align-items:center ;">
                        <input type="checkbox" style="border:1px solid  #7F265B; background-color: #7F265B;">
                        <span style=" color: #A1A1A1;font-size: 14px; margin-left: 4px;">Remember Me</span>
                    </div>
                    <a href="#" style="font-size: 14px; color: #7F265B; font-weight: 600;text-decoration: none;">Forgot Password?</a>
                    </div>
                    <button>Login</button>
                </form>

                <div class="" style="display: flex; flex-direction: row; align-items: center; justify-content: center; column-gap: 10px; padding-top: 40px;">
                <span style="font-size: 14px; color: #525252;">Not Registered Yet?</span>
                <span style="font-weight: 500;">Create an account</span>
            </div>
            </div>
        </div>

    </main>
</body>
</html>
